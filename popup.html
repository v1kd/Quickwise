<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quickwise</title>
    <script src='jquery.js'></script>
    <script src="js/bootstrap.min.js"></script>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
  </head>

  <body>
    
    <div class="container">
      <div class="page-header">
        <h2>Quickwise</h2>
      </div>

          <div id="main" class="hidden">
            
            <div id="info"></div>
            
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Expense</th>
                  <th>Borrowed</th>
                  <th>Lent</th>
                  <th>Paid</th>
                  <th>Received</th>
                  <th>Owe Before</th>
                  <th>Owe Total</th>
                </tr>
              </thead>
              <tbody id="main-table-body"></tbody>
            </table>
          </div>
          <div id="message" style="display: none; font-weight: bold;" class="alert alert-danger"></div>
        
    </div>
    <script src='popup.js'></script>
  </body>
</html>
